<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Shorten the url</title>
</head>
<body>
<form method="post">
    <label for="url"> Enter a URL to shorten: </label>
    <input name="url" id="url" placeholder="{{ url }}">
    <input type="submit" value="Shorten">
</form>
{% if surl %}
Your shortened url: <a href="{{ surl }}">{{ surl }}</a>
{% endif %}
</body>
</html>
